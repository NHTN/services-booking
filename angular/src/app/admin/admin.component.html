<div class='admin-module--Admin'>
  <div class='container-module--Container'>
    <div class='admin-module--container'>
      <div class='admin-module--options'>
        <div class='options-module--profile'>
          <div class='profile-module--avatar'>
            <img src="assets/images/logo.png">
          </div>
          <div class='profile-module--info'>
            <h2>John123</h2>
            <p>Username@gmail.com</p>
          </div>
        </div>

        <div class='options-module--detail'>
          <div class='detail-module--container'>
            <div class='detail-module--item'>
              <div class='item-module--container'>
                <mat-icon>account_circle</mat-icon>
                <p>Profile</p>
              </div>
            </div>

            <div class='detail-module--item'>
              <div class='item-module--container'>
                <mat-icon>group</mat-icon>
                <p>Clients</p>
              </div>
            </div>

            <div class='detail-module--item'>
              <div class='item-module--container'>
                <mat-icon>time_to_leave</mat-icon>
                <p>Garages</p>
              </div>
            </div>

            <div class='detail-module--item'>
              <div class='item-module--container'>
                <mat-icon>spa</mat-icon>
                <p>Services</p>
              </div>
            </div>
          </div>

        </div>

        <div class='options-module--info'>
          <div class='info-module--container'>
            <p>Garage Services Booking</p>
            <p>Admin Dashboard</p>
          </div>
        </div>
      </div>

      <div class='admin-module--detail'>
        <div class='detail-module--container'>
          <div class='detail-module--header'>

          </div>

          <div class='detail-module--content'>
            <div class='content-module--container'>
              <div class='content-module--nav'>

              </div>
              <div class='content-module--table'>
                <div class='table-module--container'>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>

          </div>

          <div class='detail-module--footer'>

          </div>


        </div>
      </div>
    </div>

  </div>

</div>
