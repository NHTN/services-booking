<div class='auth-module--Auth'>
  <section class='auth-module--artwork'>
    <div class='logo'></div>

    <div class='slogan'>
      <p>Your service, your choice.</p>
      <div class='banner'>
        <img src='assets/images/auth-banner.png'>
      </div>
    </div>
  </section>

  <section class='auth-module--form'>
    <main>
      <ng-template [ngIf]="router.url !== '/auth/verify-email'">
        <div class='form-module--google'>
          <h2>Sign up to Garage Booking</h2>
          <div>
            <button mat-raised-button class='signup' (click)='loginInWithGoogle()'>Sign up with Google</button>
          </div>
        </div>
        <hr class='divider'>
      </ng-template>

      <div class='form-module--detail'>
        <router-outlet></router-outlet>
      </div>
    </main>
  </section>
</div>
