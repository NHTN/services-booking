<div>
      <div class='form-module--register'>

        <div class='form-module--fullname'>
          <div class='form-module--firstname'>
            <mat-form-field appearance="outline">
              <mat-hint>First name</mat-hint>
              <mat-label>First name</mat-label>
              <input matInput placeholder="First name">
            </mat-form-field>
          </div>
          <div class='form-module--lastname'>
            <mat-form-field appearance="outline">
              <mat-hint>Last name</mat-hint>
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Last name">
            </mat-form-field>
          </div>
        </div>

        <div class='form-module--email'>
          <mat-form-field appearance="outline">
            <mat-hint>Email</mat-hint>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class='form-module--password'>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-hint>Password</mat-hint>
            <input matInput placeholder="6+ characters">
          </mat-form-field>
        </div>

        <nav class='form-module--auth-nav'>
            <p>Already a members?
              <a>Login</a>
            </p>
            <mat-icon>login</mat-icon>
        </nav>

        <div class='form-module--register-button'>
          <button mat-raised-button (click)='onSubmit()'>Register</button>
        </div>
      </div>
</div>
